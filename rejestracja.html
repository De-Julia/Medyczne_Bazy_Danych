<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
      </head>
<body>
<div class="container p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
  
  <div class="form-row">
    <label> Płeć:</label>
    <select class="form-select" aria-label="Default select example">
      <option selected>Wybierz płeć pacjenta</option>
      <option value="1">Kobieta</option>
      <option value="2">Męczyzna</option>
      <option value="3">Inne</option>
    </select>
  </div>

  <form class="was-validated">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationServer01">Imię:</label>
        <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Imię" value="" required>
        <div class="valid-feedback"></div>
      </div>

      <div class="col-md-4 mb-3">
        <label>Drugie imię:</label>
        <input type="text" class="form-control" placeholder="Drugie imię" value="" >
      </div>

     
      <div class="col-md-4 mb-3">
        <label for="validationServer02">Nazwisko:</label>
        <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Nazwisko" value="" required>
        <div class="valid-feedback"></div>
      </div>


      <div class="col-md-4 mb-3">
        <label for="validationServer02">PESEL:</label>
        <input type="text" class="form-control is-valid" id="validationServer02" placeholder="PESEL" value="" required>
        <div class="valid-feedback"></div>
      </div>
  
      <div class="conatainer">
        <label for="startDate">Data urodzenia:</label>
        <input id="startDate" class="form-control" type="date" />
      </div>
  </div>
<br>
  <div class="container p-2 mb-2 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer03">Miejscowość:</label>
        <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Miejscowość" required>
        <div class="invalid-feedback">
          Proszę wprowadzić prawidłową nazwę miejscowości.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationServer04">Adres:</label>
        <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Nazwa ulicy oraz numer domu/mieszkania" required>
        <div class="invalid-feedback">
          Proszę wprowadzić prawidłowy adres.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationServer05">Kod pocztowy:</label>
        <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="Kod pocztowy" required>
        <div class="invalid-feedback">
          Proszę wprowadzić prawidłowy kod pocztowy.
        </div>
      </div>
      <div class="form-row">
        <label> Wielkość miejsca zamieszkania:</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Wybierz wielkość miejsca zamieszkania</option>
          <option value="1">< 20 tys.</option>
          <option value="2">20 tys. - 100 tys.</option>
          <option value="3">> 100 tys.</option>
        </select>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
        <label class="form-check-label" for="invalidCheck3">
          Zgoda na warunki korzystania
        </label>
        <div class="invalid-feedback">
          Musisz wyrazić zgodę na warunki korzystania przed zatwierdzeniem.
        </div>
      </div>
    </div>
  <br>
  </div>
    <button class="btn btn-primary" type="submit">Zatwierdź formluarz</button>
  </form>
</div>
</body>
</html>
